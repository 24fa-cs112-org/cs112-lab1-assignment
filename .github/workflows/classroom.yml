name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: step1
      id: step1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step1
        setup-command: make tester
        command: "./tester step1"
        input: '50'
        expected-output: Your grade is F
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step2and3
      id: step2and3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step2and3
        setup-command: make tester
        command: "./tester step2and3"
        input: |-
          gold
          1
          asdf
          silver
          9
        expected-output: |-
          The cost for your plan is $90.
          Sorry, "asdf" is not a known plan.
          The cost for your plan is $60.
        comparison-method: contains
        timeout: 10
        max-score: 2
    - name: step4
      id: step4
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step4
        setup-command: make tester
        command: "./tester step4"
        input: r
        expected-output: consonant
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step5
      id: step5
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step5
        setup-command: make tester
        command: "./tester step5"
        input: ''
        expected-output: All tests passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step6
      id: step6
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step6
        setup-command: make tester
        command: "./tester step6"
        input: ''
        expected-output: '458'
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step7
      id: step7
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step7
        setup-command: make tester
        command: "./tester step7"
        input: w
        expected-output: '0'
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        STEP1_RESULTS: "${{steps.step1.outputs.result}}"
        STEP2AND3_RESULTS: "${{steps.step2and3.outputs.result}}"
        STEP4_RESULTS: "${{steps.step4.outputs.result}}"
        STEP5_RESULTS: "${{steps.step5.outputs.result}}"
        STEP6_RESULTS: "${{steps.step6.outputs.result}}"
        STEP7_RESULTS: "${{steps.step7.outputs.result}}"
      with:
        runners: step1,step2and3,step4,step5,step6,step7
