name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: step6
      id: step6
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step6
        setup-command: make tester
        command: "./tester step6"
        input: ''
        expected-output: '458'
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step2and3
      id: step2and3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step2and3
        setup-command: make tester
        command: "./tester step2and3"
        input: |-
          gold
          1
          asdfklj
          silver
          9
        expected-output: |-
          Enter the plan name: gold
          Enter the number of months: 1
          The cost for your plan is $90.
          Enter the plan name: asdfklj
          Sorry, "asdfklj" is not a known plan.
          Please enter a plan name: silver
          Enter the number of months: 9
          The cost for your plan is $60.
        comparison-method: contains
        timeout: 10
        max-score: 2
    - name: step4
      id: step4
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step4
        setup-command: make tester
        command: "./tester step4"
        input: r
        expected-output: |-
          Enter a single lowercase letter: r
          consonant
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step5
      id: step5
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step5
        setup-command: make tester
        command: "./tester step5"
        input: ''
        expected-output: All tests passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step 6
      id: step-6
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step 6
        setup-command: make tester
        command: "./tester step6"
        input: ''
        expected-output: '458'
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: step7
      id: step7
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: step7
        setup-command: make tester
        command: "./tester step7"
        input: w
        expected-output: |-
          Enter a single lowercase letter: w
          0
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        STEP6_RESULTS: "${{steps.step6.outputs.result}}"
        STEP2AND3_RESULTS: "${{steps.step2and3.outputs.result}}"
        STEP4_RESULTS: "${{steps.step4.outputs.result}}"
        STEP5_RESULTS: "${{steps.step5.outputs.result}}"
        STEP-6_RESULTS: "${{steps.step-6.outputs.result}}"
        STEP7_RESULTS: "${{steps.step7.outputs.result}}"
      with:
        runners: step6,step2and3,step4,step5,step-6,step7
